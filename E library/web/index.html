<!DOCTYPE html>
<html>
<head>
    <title>E-Library Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .top-half {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-half h1 {
            font-size: 36px;
            margin: 0;
        }

        .bottom-half {
            flex: 2;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .left {
            background-color: #e6f2ff; /* Light blue */
        }

        .right {
            background-color: #ffe6e6; /* Light pink */
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Half -->
    <div class="top-half">
        <h1>Welcome to the E-Library</h1>
    </div>

    <!-- Bottom Half -->
    <div class="bottom-half">
        <!-- Librarian Side -->
        <div class="half left">
            <h2>Librarian</h2>
            <button onclick="window.location.href='librarian_login.jsp'">Login as Librarian</button>
            <button onclick="window.location.href='librarian_register.jsp'">Librarian Registration</button>
        </div>

        <!-- Member Side -->
        <div class="half right">
            <h2>Member</h2>
            <button onclick="window.location.href='member_login.jsp'">Login as Member</button>
            <button onclick="window.location.href='member_register.jsp'">Member Registration</button>
        </div>
    </div>

</body>
</html>
